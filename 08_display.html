<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="img/icon.jpg">
        <title>CSS</title>
        <style>
            /* display:[block | inline | none] */
            /* visibility:[visivle | hedden] */
            li{
                list-style-type: none;
                background-color: aquamarine;
            }
            
            #dis{
                /* 항목을 없앰 */
                display: none;
            }
            
            a:hover{
                /* 눈에만 보이지 않도록(공간은 차지) */
                visibility: hidden;
            }
        </style>
    </head>
    <body>
        <ul>
            <a href="#"><li>HTML</li></a>
            <a href="#" id="dis"><li>CSS</li></a>
            <a href="#"><li>JavaScript</li></a>
            <a href="#"><li>jQuery</li></a>
        </ul>
    </body>
</html>
