<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="img/icon.jpg">
        <title>CSS</title>
        <style>
            div{
                width: 50px;
                height: 25px;
                border: solid;
                margin: 5px;
                float: left;
            }
            /* div 중에서 클래스가 first인 요소 */
            div.first{
                border-color: red;
                /* float left 속성을 제거 */
                clear: left;
            }
        </style>
    </head>
    <body>
        <div class="first"></div>
        <div></div>
        <div></div>
        
        <div class="first"></div>
        <div></div>
        <div></div>
        
        <div class="first"></div>
        <div></div>
        <div></div>
    </body>
</html>
